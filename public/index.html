<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Simple Redux Session Examples</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <!-- Facebook -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2208300899181215',
        cookie: true,
        xfbml: true,
        version: 'v3.1'
      });
      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Naver -->
  <div id="naverIdLogin" style="display: none"></div>
  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"></script>
  <script type="text/javascript">
    var naverLogin = new naver.LoginWithNaverId({
      clientId: "OmU2g887EO5cYqcG_Dwu",
      callbackUrl: "http://localhost:3000",
      isPopup: false, /* 팝업을 통한 연동처리 여부 */
      loginButton: { color: "white", type: 3, height: 50 } /* 로그인 버튼의 타입을 지정 */
    });

    window.naverLogin = naverLogin;

    /* 설정정보를 초기화하고 연동을 준비 */
    window.naverLogin.init();

    /* Callback의 처리. 정상적으로 Callback 처리가 완료될 경우 main page로 redirect(또는 Popup close) */
    // window.addEventListener('load', function () {
      naverLogin.getLoginStatus(function(status) {
        if (status) {
          console.log(naverLogin.user);
        } else {
          console.log("callback 처리에 실패하였습니다.");
        }
      });
    // });

  </script>
</body>

</html>
